# This is a basic workflow to help you get started with Actions

name: Build TF-MLIR pip

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ plaidmlir ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install python3-dev python3-pip
      - run: pip install -U --user pip numpy wheel
      - run: pip install -U --user keras_preprocessing --no-deps
      - uses: actions/checkout@v2
      - uses: bazelbuild/setup-bazelisk@v1
      - name: Mount bazel cache  # Optional
        uses: actions/cache@v2
        with:
          path: "~/.cache/bazel"
          key: bazel
      - run: bazel build //tensorflow/tools/pip_package:build_pip_package
